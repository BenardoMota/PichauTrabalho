<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="primeira-linha">
            <div class="logo">
                <a href="#"><img id="logo" src="img/logo-pichau-2021-dark.png" alt="Logo Pichau"></a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a class="menu" href="./cadastro">
                            <i class="fa-solid fa-circle-user icon"></i>
                            <div class="text">
                                <div class="text1">MINHA CONTA</div>
                                <div class="text2">ENTRAR / CADASTRO</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="menu" href="./atendimento">
                            <i class="fa-solid fa-circle-question icon"></i>
                            <div class="text">
                                <div class="text1">ATENDIMENTO</div>
                                <div class="text2">AO CLIENTE</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="menu" href="./favoritos">
                            <i class="fa-solid fa-heart icon"></i>
                            <div class="text">
                                <div class="text1">MEUS</div>
                                <div class="text2">FAVORITOS</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="menu" href="#">
                            <i class="fa-solid fa-sun icon"></i>
                            <div class="text">
                                <div class="text1">MODO</div>
                                <div class="text2">CLARO</div>
                            </div>
                        </a>
                    </li>
                </ul>
                <button class="btn-carrinho">
                    <i class="fa-solid fa-cart-shopping icon-cart"></i>
                    <div class="text">
                        <div class="text-cart">CARRINHO</div>
                        <div class="text-product">0 produto</div>
                    </div>
                    <i class="fa-solid fa-chevron-down icon-seta"></i>
                </button>
            </nav>
        </div>

        <div class="segunda-linha">
            <button class="depart">
                <i class="fa-solid fa-bars menu-sanduiche"></i>
                <div class="text">
                    <div class="text3">ACESSE TODOS OS</div>
                    <div class="text4">DEPARTAMENTOS</div>
                </div>
                <i class="fa-solid fa-chevron-right icon-seta"></i>
            </button>
            <div class="pesquisa">
                <input type="text" placeholder="Digite o que você procura...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>
    <div class="oferta">
        <img src="img/mega_oferta_1920x450.jpg" alt="banner de oferta">
    </div>
    <section>
        <article class="produtos">
            <div class="titulo">
                <i class="fa-solid fa-circle-exclamation icon"></i>
                <div class="text5">
                    PRODUTOS NOVOS E LANÇAMENTOS
                </div>
            </div>
            <div class="card-produtos" id="prod-lan">
                
            </div>
        </article>
        <article class="ofertas">
            <div class="titulo">
                <i class="fa-solid fa-circle-exclamation icon"></i>
                <div class="text5">
                   NOVAS OFERTAS 
                </div>
            </div>
            <div class="card-produtos" id="prod-ofertas">
                
            </div>
        </article>
    </section>

</body>

</html>
